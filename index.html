<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main class="container">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="information">
            <section class="player">
                <p>Player 1: </p>
                <input type="text" data-player1-input>
                <p data-score1>Score: 0</p>
            </section>
            <section class="winner">
                <p class="display-winner" data-display-winner>[Insert Winner]</p>
                <button data-button-start-reset>Start</button>
            </section>
            <section class="player">
                <p>Player 1: </p>
                <input type="text" data-player2-input>
                <p data-score2>Score: 0</p>
            </section>
        </div>
        <div class="tic-tac-toe-grid">
            <div class="square" data-square id="1"></div>
            <div class="square" data-square id="2"></div>
            <div class="square" data-square id="3"></div>
            <div class="square" data-square id="4"></div>
            <div class="square" data-square id="5"></div>
            <div class="square" data-square id="6"></div>
            <div class="square" data-square id="7"></div>
            <div class="square" data-square id="8"></div>
            <div class="square" data-square id="9"></div>
        </div>

    </main>
</body>
</html>
